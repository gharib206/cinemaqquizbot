    <style>
        :root {
            --tg-theme-bg: var(--tg-theme-bg-color, #ffffff);

            --tg-theme-btn: var(--tg-theme-button-color, #248bed);
            --tg-theme-btn-text: var(--tg-theme-button-text-color, #ffffff);
            --tg-theme-sec-bg: var(--tg-theme-secondary-bg-color, #f4f4f5);
            --color-correct: #31b545;
            --color-wrong: #f54242;
        }
        body { background-color: var(--tg-theme-bg); color: var(--tg-theme-text); font-family: sans-serif; margin: 0; padding: 20px; text-align: center; overflow-x: hidden; }
        .progress-container { width: 100%; background: #e0e0e0; height: 10px; border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--tg-theme-btn); width: 0%; transition: width 0.3s ease; }
        .card { background: var(--tg-theme-sec-bg); padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-top: 10px; }
        .option-btn { display: block; width: 100%; padding: 14px; margin: 10px 0; border: none; border-radius: 12px; background: var(--tg-theme-bg); color: var(--tg-theme-text); border: 1px solid rgba(0,0,0,0.1); cursor: pointer; font-size: 16px; transition: all 0.2s ease; font-weight: 500; }
        .correct { background-color: var(--color-correct) !important; color: white !important; border-color: var(--color-correct) !important; }
        .wrong { background-color: var(--color-wrong) !important; color: white !important; border-color: var(--color-wrong) !important; }
        .hidden { display: none; }
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--tg-theme-bg); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }

</head>

            { q: "نام وکیل در 'کشتن مرغ مقلد'؟", options: ["اتیکوس فینچ", "جو میلر", "تام رابینسون", "پری میسون"], correct: 0 },
            { q: "بازیگر نقش 'اوپنهایمر'؟", options: ["کیلین مورفی", "رابرت داونی", "مت دیمون", "رامی ملک"], correct: 0 },
            { q: "فیلم 'مرد ایرلندی' اثر کیست؟", options: ["اسکورسیزی", "کاپولا", "تارانتینو", "نولان"], correct: 0 },
            { q: "نام بچه در فیلم 'عصر جدید' چاپلین؟", options: ["او نامی ندارد", "جک", "بیلی", "تام"], correct: 0 },
            { q: "فیلم 'طلای سرخ' اثر کیست؟", options: ["جعفر پناهی", "عباس کیارستمی", "اصغر فرهادی", "امیر نادری"], correct: 0 },
            { q: "نام کارگردان 'انیمیشن روح'؟", options: ["پیت داکتر", "جان لستر", "برد برد", "اندرو استنتون"], correct: 0 },
            { q: "فیلم 'انگل' چند اسکار برد؟", options: ["۳", "۴", "۵", "۲"], correct: 1 },
            { q: "نام بازیگر نقش 'فارست گامپ'؟", options: ["تام هنکس", "برد پیت", "جانی دپ", "تام کروز"], correct: 0 },
            { q: "فیلم 'دونده' اثر کدام کارگردان است؟", options: ["امیر نادری", "بهرام بیضایی", "ناصر تقوایی", "داریوش مهرجویی"], correct: 0 },
            { q: "نام شخصیت زن در 'تایتانیک'؟", options: ["رز", "کیت", "جولیا", "سارا"], correct: 0 },
            { q: "آخرین فیلم 'استنلی کوبریک'؟", options: ["چشمان کاملاً بسته", "درخشش", "غلاف تمام فلزی", "۲۰۰۱"], correct: 0 }
        ];

        let gameQuestions = [];
        let currentLevel = 1;
        let currentIndex = 0;
        let totalScore = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function prepareGame() {
            const shuffledBank = shuffle(JSON.parse(JSON.stringify(masterBank)));
            gameQuestions = shuffledBank.slice(0, 20);
            gameQuestions.forEach(item => {
                const optionsWithMeta = item.options.map((text, i) => ({ text, isCorrect: i === item.correct }));
                shuffle(optionsWithMeta);
                item.options = optionsWithMeta.map(o => o.text);
                item.correct = optionsWithMeta.findIndex(o => o.isCorrect);
            });
        }

        function loadQuestion() {
            const startIdx = (currentLevel - 1) * 10;
            const q = gameQuestions[startIdx + currentIndex];
            
            document.getElementById("p-bar").style.width = (currentIndex / 10) * 100 + "%";
            document.getElementById("level-num").innerText = currentLevel;
            document.getElementById("q-num").innerText = currentIndex + 1;
            document.getElementById("question-text").innerText = q.q;
            
            const container = document.getElementById("options-container");
            container.innerHTML = "";
            q.options.forEach((opt, i) => {
                const btn = document.createElement("button");
                btn.className = "option-btn";
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx, btn) {
            const startIdx = (currentLevel - 1) * 10;
            const q = gameQuestions[startIdx + currentIndex];
            const btns = document.querySelectorAll(".option-btn");
            btns.forEach(b => b.onclick = null);

            if (idx === q.correct) {
                btn.classList.add("correct");
                totalScore++;
                soundCorrect.play(); // پخش صدای موفقیت
                tg.HapticFeedback.notificationOccurred('success');
            } else {
                btn.classList.add("wrong");
                btns[q.correct].classList.add("correct");
                soundWrong.play(); // پخش صدای خطا
                tg.HapticFeedback.notificationOccurred('error');
            }

            setTimeout(() => {
                currentIndex++;
                if (currentIndex < 10) {
                    loadQuestion();
                } else {
                    showResult();
                }
            }, 800);
        }

        function showResult() {
            document.getElementById("quiz-container").classList.add("hidden");
            document.getElementById("result-container").classList.remove("hidden");
            const nextBtn = document.getElementById("next-level-btn");
            
            if (currentLevel === 1) {
                document.getElementById("result-text").innerHTML = `مرحله اول تمام شد!<br>امتیاز فعلی: ${totalScore} از ۱۰`;
                nextBtn.innerText = "شروع مرحله دوم";
                nextBtn.onclick = () => {
                    currentLevel = 2;
                    currentIndex = 0;
                    document.getElementById("result-container").classList.add("hidden");
                    document.getElementById("quiz-container").classList.remove("hidden");
                    loadQuestion();
                };
            } else {
                soundFinish.play(); // پخش صدای پایان بازی
                document.getElementById("result-text").innerHTML = `بازی تمام شد!<br>امتیاز نهایی: ${totalScore} از ۲۰`;
                nextBtn.innerText = "ثبت نهایی در جدول";
                nextBtn.onclick = () => tg.sendData("امتیاز نهایی: " + totalScore);
            }
        }

        function startLoading() {
            let p = 0;
            let bar = document.getElementById("loading-bar");
            let txt = document.getElementById("percent");
            let itv = setInterval(() => {
                p += Math.floor(Math.random() * 20) + 5;
                if (p >= 100) {
                    p = 100;
                    clearInterval(itv);
                    prepareGame();
                    setTimeout(() => {
                        document.getElementById("loading-screen").style.display = "none";
                        loadQuestion();
                    }, 500);
                }
                bar.style.width = p + "%";
                txt.innerText = p + "%";
            }, 120);
        }

        window.onload = startLoading;
    </script>
</body>
